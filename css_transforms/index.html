<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>css_transforms</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>CSS Transforms without Custom Libraries</h1>
<div>
  <h2>Rotations</h2>
  <p>The transform property can be used to create a transformation in an element.  Use the following controls to transform the square.</p>
  <div>
    <div id="div1" class="example"></div>
  </div> 
  <br>
  Rotation: <input id="rotate" type="number" min="0" max="360" value=10>
  <button input="button" onclick="doRotation()">Rotate</button>
  <br><br>
   Scale(0-2): <input id="scale" type="number" min="0" max="2" value=1.5>
  <button input="button" onclick="doScale()">Scale</button>
  <br><br>
  Translate x: <input id="translateX" type="number" min="0" max="100" value=50>
  <br><br>
  Translate y: <input id="translateY" type="number" min="0" max="100" value=30>
  <button input="button" onclick="doTranslation()">Translate</button>
  <br><br>
   Skew x(0-360): <input id="skew" type="number" min="0" max="360" value=2>
  <button input="button" onclick="doSkew()">Skew</button>
  <br><br>
  Use matrix and do all of them: 
  <button input="button" onclick="doMatrix()">Combo!</button>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
