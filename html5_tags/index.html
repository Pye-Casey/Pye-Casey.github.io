<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Audio Video</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>HTML5 Tags - Video, Audio, and Canvas</h1>
<div>
  <h2>Canvas Tag</h2>
  <p>Canvas is an element that is used to draw graphics with JavaScript. Click the button below to dynamically draw the canvas. </p>
  <canvas id="canvas1" width="150" height="150" style="border:4px solid black;" >If you see this your browser is OLD</canvas>
  <br>
  <button input="button" onclick="generateCanvas()">Generate Canvas</button>
  <p id="description"></p>
</div>
<div>
  <h2>HTML5 Audio</h2>
  <p></p>
  <audio controls>
     <source src="pigeon_coo.mp3" type="audio/mpeg">
     If you see this your browser is OLD!
</audio>
</div>
<div>
  <h2>HTML5 Video</h2>
  <p>With HTML5, adding videos is easy!</p>
  <video width="320" height="240" controls>
  <source src="Pigeon_small.mp4" type="video/mp4">
  If you can see this your browser is OLD!
</video>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
